<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Say Hi!</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Body font -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Ubuntu" rel="stylesheet">
    <!-- Heading font -->
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <!-- Rating system-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="img/design-worth-favicon.ico">
  </head>
  <body>
    <nav>
      <img id="navLogo" alt="desgn worth logo" src="img/desgn-worth-logo.png" />
      <div id="mainTopNav">
        <button type="button" class="icon" id="hamburger">&#9776;</button>
        <div id="navLinks" class="topNav navHide">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="quote.html">Quote</a>
            <a href="contact.html">Contact</a>
        </div>
      </div>
    </nav>
    <section id="forms">
      <div id="contactInfo">
        <!-- <form id="contactForm" action="mailto:alicialycan@gmail.com" method="post" enctype="text/plain" > -->

        <form id="contactForm" >

          <fieldset>
            <legend>We'd like to hear from you!</legend>
            <label for="fName">First Name: </label><br/>
            <input type="text" name="fName" required="required"/><br/>
            <label for="lName">Last Name: </label><br/>
            <input type="text" name="lName" required="required"/><br/>
            <label for="email">Email: </label><br/>
            <input type="text" name="email" required="required"/><br/>
            <label for="phone">Phone: </label><br/>
            <input type="text" name="phone" /><br/>
            <label for="message">Message: </label><br/>
            <input type="text" name="message"/>
            <button type="submit" id='formButton' value="submit">Send to Desgn Worth</button>
          </fieldset>
        </form>
      </div>
      <div id='submitMessage'>
        <p>
          Thank you for contacting us! We look forward to reading your message and will reply back within 24 hours.
        </p>
        <p>Cheers!</p>
        <p>The Desgn Worth Team</p>
        </div>
    </section>
    <script type="text/javascript" src="contact.js"></script>
    <script type="text/javascript" src="navigation.js"></script>
  </body>
</html>
