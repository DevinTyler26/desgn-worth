<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desgn Worth: InvoQuote</title>
  </head>
  <body>
    <header>
    </header>
    <section id="intro">
    </section>
    <section id="forms">
      <div id="basicInfo">
        <form id="basicForm">
          <fieldset>
            <legend>Let's get to know you</legend>
            <label for="fName">First Name: </label><br/>
            <input type="text" name="fName" required="required"/><br/>
            <label for="lName">Last Name: </label><br/>
            <input type="text" name="lName" required="required"/><br/>
            <label for="company">Company: </label><br/>
            <input type="text" name="company"/><br/>
            <label for="email">Email: </label><br/>
            <input type="text" name="email" /><br/>
            <label for="phone">Phone: </label><br/>
            <input type="text" name="phone" /><br/>
            <button type="submit" name="submit" value="submit">Lets Go!</button>
          </fieldset>
        </form>
      </div>
      <div id="projectInfo">
        <form action="" id="project">
          <fieldset>
            <legend>What can we help you with?</legend>
            <label>Project Type:</label><br/>
            <input type="radio" name="projectType" value="basic" id="basic" required><label for="basic">Basic 5 Page Website</label>
            <input type="radio" name="projectType" value="eCommerce" id="projectType" required><label for="projectType">eCommerce Website (5 products)</label><br/>
            <label for="pages">Number of extra pages</label>
            <input type="number" name="pages" id="pages" required><br/>
            <label for="products">Number of extra prodcuts</label>
            <input type="products" name="products" id="products"><br/>
            <input type="checkbox" name="rush" value="rush" id="rush"><label for="rush">Is this a rush order?</label><br/>
            <button type="submit">Generate my quote</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section id="proposal">
      <div id="about">
      </div>
      <div id="breakdown">
      </div>
      <div id="nextSteps">
      </div>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="quote.js"></script>
  </body>
</html>
